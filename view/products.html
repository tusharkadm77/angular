<div>
	<div>List of products Page </div>
	<div ng-repeat="product in productList" class="productBox">
			<div>
				{{product.productName}}
			</div>
			<div>
				Brand: {{product.productBrand}}
			</div>
			<div>
				Category: {{product.productCategory}}
			</div>
			<div>
				Type: {{product.productType}}
			</div>
	</div>
</div>
